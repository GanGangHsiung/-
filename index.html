<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新店顏家 - 安家軍 AI SDK 版</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #84a1c1; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #setup { background: white; padding: 40px 30px; border-radius: 20px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 340px; }
        .slogan { font-size: 26px; font-weight: 900; color: #ff4d4d; margin-bottom: 10px; }
        #chat-container { display: none; width: 100%; max-width: 500px; height: 100vh; background: #84a1c1; flex-direction: column; }
        #status-bar { background: rgba(0,0,0,0.2); padding: 12px; color: white; font-weight: bold; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 12px; padding: 10px 14px; border-radius: 18px; font-size: 14.5px; line-height: 1.5; max-width: 80%; }
        .msg.bot { background: white; align-self: flex-start; border-top-left-radius: 2px; }
        .msg.user { background: #95ec69; align-self: flex-end; border-top-right-radius: 2px; }
        .name { font-size: 11px; color: #555; margin-bottom: 4px; font-weight: bold; }
        .input-box { background: #fff; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 12px 18px; outline: none; }
        button { background: #00c300; color: white; border: none; padding: 0 22px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .typing { font-style: italic; color: #eee; font-size: 12px; margin-bottom: 10px; padding-left: 15px; display: none; }
    </style>
</head>
<body>

<div id="setup">
    <div class="slogan">唯一支持安家軍</div>
    <p style="color: #666; font-size: 13px;">SDK 核心加載中：Alia / 菜刀安 / 嘉恩</p>
    <button onclick="initChat()" style="width: 100%; padding: 15px; background: #ff4d4d; border-radius: 25px; color: white; border: none; cursor: pointer; font-weight: bold;">進入群組</button>
</div>

<div id="chat-container">
    <div id="status-bar">新店顏家 - AI 模式 (Gemini 1.5 SDK)</div>
    <div id="messages"></div>
    <div id="typing-indicator" class="typing">安家軍正在打字...</div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="輸入關鍵字聊聊..." onkeypress="if(event.keyCode==13) window.doSend()">
        <button onclick="window.doSend()">傳送</button>
    </div>
</div>

<script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
</script>

<script type="module">
import { GoogleGenerativeAI } from "@google/generative-ai";

const API_KEY = "AIzaSyAOayzw7l-gKRbwDb0SOruWqT2-Gkzd6Jo";
const genAI = new GoogleGenerativeAI(API_KEY);

const systemPrompt = `
你現在是台灣群組「新店顏家」的後台。
請根據使用者輸入，挑選一位最適合的人回覆，並模仿他的靈魂語氣。

1. 熊剛剛Jimmy：理財魔人、風險對沖、笑死、止損、四川媳婦。
2. 王水源：苦主。嘉恩不回訊息、好痛苦、東京改期、旺宏亮燈、微風求婚。
3. 黃子庭 Troy：火爆老闆、菜刀安、Alia嫌他品味、細狗、操你媽。
4. Gee Homie：Cartier客戶、通知不是商量、求婚沒鑽失敗、我是課長。

格式：角色名|回覆內容
`;

async function getAIReply(userText) {
    try {
        const model = genAI.getGenerativeModel({ 
            model: "gemini-1.5-flash",
            // 讓 AI 敢講髒話與垃圾話
            safetySettings: [
                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
            ]
        });

        const result = await model.generateContent(systemPrompt + "\n使用者說：" + userText);
        const response = await result.response;
        return response.text().trim();
    } catch (e) {
        return `系統|SDK 錯誤：${e.message}`;
    }
}

// 綁定到 window 以便 HTML 呼叫
window.initChat = () => {
    document.getElementById('setup').style.display = 'none';
    document.getElementById('chat-container').style.display = 'flex';
    addMsg("系統", "SDK 已啟動。唯一支持安家軍！", "bot");
};

window.doSend = async () => {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if(!text) return;

    addMsg("你", text, "user");
    input.value = "";
    
    document.getElementById('typing-indicator').style.display = "block";
    const aiResult = await getAIReply(text);
    document.getElementById('typing-indicator').style.display = "none";

    if (aiResult.includes('|')) {
        const [name, content] = aiResult.split('|');
        addMsg(name.trim(), content.trim(), "bot");
    } else {
        addMsg("系統", aiResult, "bot");
    }
};

function addMsg(sender, text, type) {
    const box = document.getElementById('messages');
    const d = document.createElement('div');
    d.className = `msg ${type}`;
    const nameHtml = type === 'bot' ? `<div class="name">${sender}</div>` : '';
    d.innerHTML = `${nameHtml}${text}`;
    box.appendChild(d);
    box.scrollTop = box.scrollHeight;
}
</script>
</body>
</html>
