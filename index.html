<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新店顏家 - 安家軍 AI 旗艦版</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #84a1c1; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #setup { background: white; padding: 40px 30px; border-radius: 20px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 340px; }
        .slogan { font-size: 26px; font-weight: 900; color: #ff4d4d; margin-bottom: 10px; }
        #chat-container { display: none; width: 100%; max-width: 500px; height: 100vh; background: #84a1c1; flex-direction: column; }
        #status-bar { background: rgba(0,0,0,0.2); padding: 12px; color: white; font-weight: bold; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 12px; padding: 10px 14px; border-radius: 18px; font-size: 14.5px; line-height: 1.5; max-width: 80%; position: relative; }
        .msg.bot { background: white; align-self: flex-start; border-top-left-radius: 2px; }
        .msg.user { background: #95ec69; align-self: flex-end; border-top-right-radius: 2px; }
        .name { font-size: 11px; color: #555; margin-bottom: 4px; font-weight: bold; }
        .input-box { background: #fff; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 12px 18px; outline: none; }
        button { background: #00c300; color: white; border: none; padding: 0 22px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .typing { font-style: italic; color: #eee; font-size: 12px; margin-bottom: 10px; padding-left: 15px; display: none; }
        .key-input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #ddd; text-align: center; }
    </style>
</head>
<body>

<div id="setup">
    <div class="slogan">唯一支持安家軍</div>
    <p style="color: #666; font-size: 13px;">請輸入安家軍授權碼 (Gemini API Key) 以啟動</p>
    <input type="password" id="apiKeyInput" class="key-input" placeholder="在此貼上你的 API Key">
    <button onclick="initChat()" style="width: 100%; padding: 15px; font-size: 16px; background: #ff4d4d; border-radius: 25px; color: white; border: none; cursor: pointer; font-weight: bold;">進入群組</button>
    <p style="font-size: 11px; color: #999; margin-top: 15px;">Key 將僅儲存於您的瀏覽器中</p>
</div>

<div id="chat-container">
    <div id="status-bar">新店顏家 - 靈魂 AI 模式</div>
    <div id="messages"></div>
    <div id="typing-indicator" class="typing">安家軍正在打字...</div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="輸入：Alia, 菜刀安, 嘉恩, 止損..." onkeypress="if(event.keyCode==13) doSend()">
        <button onclick="doSend()">傳送</button>
    </div>
</div>

<script>
let CURRENT_API_KEY = localStorage.getItem("anjia_key") || "";

const systemPrompt = `
你是「新店顏家」群組的後台，請挑選最適合的角色回覆：
1. 熊剛剛Jimmy：理財魔人。梗：風險對沖、止損、四川媳婦不用改機票、笑死。
2. 王水源：憂慮苦主。梗：嘉恩不回訊息好痛苦、找正常人交往、微風求婚、旺宏亮燈。口頭禪：好痛苦、假賽啦。
3. 黃子庭 Troy：火爆老闆。梗：菜刀安(恰吉)沒看到硬不起來、Alia嫌他品味、周旋到早上7點。口頭禪：細狗、操你媽、有人在乎我的感受嗎。
4. Gee Homie：奢華大課長。梗：Cartier客戶、求婚沒鑽失敗、娶大陸人、通知不是商量。口頭禪：愛了、我不信。

格式：角色名|回覆內容
`;

// 檢查是否已有儲存的 Key，有則自動填入
if(CURRENT_API_KEY) {
    document.getElementById('apiKeyInput').value = CURRENT_API_KEY;
}

async function getAIReply(userText) {
    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${CURRENT_API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: systemPrompt + "\n使用者輸入：" + userText }] }]
            })
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error.message);
        return data.candidates[0].content.parts[0].text.trim();
    } catch (e) {
        return `系統|API Key 錯誤或失效：${e.message}`;
    }
}

function initChat() {
    const key = document.getElementById('apiKeyInput').value.trim();
    if(!key) { alert("請輸入有效的 API Key"); return; }
    
    CURRENT_API_KEY = key;
    localStorage.setItem("anjia_key", key); // 儲存在本地，下次免輸入
    
    document.getElementById('setup').style.display = 'none';
    document.getElementById('chat-container').style.display = 'flex';
    addMsg("系統", "連線成功。唯一支持安家軍！AI 核心已載入。", "bot");
}

async function doSend() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if(!text) return;

    addMsg("你", text, "user");
    input.value = "";
    
    document.getElementById('typing-indicator').style.display = "block";
    const aiResult = await getAIReply(text);
    document.getElementById('typing-indicator').style.display = "none";

    if (aiResult.includes('|')) {
        const [name, content] = aiResult.split('|');
        addMsg(name, content, "bot");
    } else {
        addMsg("系統", aiResult, "bot");
    }
}

function addMsg(sender, text, type) {
    const box = document.getElementById('messages');
    const d = document.createElement('div');
    d.className = `msg ${type}`;
    const nameHtml = type === 'bot' ? `<div class="name">${sender}</div>` : '';
    d.innerHTML = `${nameHtml}${text}`;
    box.appendChild(d);
    box.scrollTop = box.scrollHeight;
}
</script>
</body>
</html>
